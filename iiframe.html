<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>Embed Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* CSS untuk mengatur tinggi iframe */
      .iframe-container {
        position: relative;
        padding-bottom: 100%; /* Ini menjaga aspek rasio 1:1 */
        height: 0;
        overflow: hidden;
      }

      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; /* Mengisi seluruh ruang div */
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="w-screen h-screen bg-green-500">
      <iframe
        src="https://maps-dev-trumecs.vercel.app/"
        frameborder="0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
        class="bg-red-500 h-screen w-screen"
        style="pointer-events: auto"
      ></iframe>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/bd4cbc9eb2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-5">
    <div class="flex gap-5 pb-5">
      <!-- <div id="btnWall" class="btn">Wall</div> -->

      <!-- <div id="btnStartPoint" class="btn">StartPoint</div> -->
      <div class="StartPoint flex relative">
        <input
          class="p-2 rounded"
          type="text"
          id="start"
          name="start"
          placeholder="Awal Point"
        />
        <div
          id="btnStart"
          class="p-4 h-full flex items-center justify-center absolute top-0 right-0 bg-green-500 text-white rounded-tr rounded-br"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="flex items-center justify-center">
        <i class="fa-solid fa-arrow-right-long"></i>
      </div>
      <div class="EndPoint flex relative">
        <input
          class="p-2 rounded"
          type="text"
          id="end"
          name="end"
          placeholder="Tujuan Point"
        />

        <div
          id="btnEnd"
          class="p-4 h-full flex items-center justify-center absolute top-0 right-0 bg-red-500 text-white rounded-tr rounded-br"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <!-- <div id="btnEndPoint" class="btn">EndPoint</div> -->
      <div
        title="Mulai"
        id="btnBeginPathFind"
        class="p-2 bg-white shadow hover:cursor-pointer rounded-full text-3xl text-blue-500 flex items-center"
      >
        <i class="fa-solid fa-diamond-turn-right"></i>
      </div>
      <!-- <div id="wallReset" class="btn">Clear</div> -->
    </div>

    <div class="containerCanvas">
      <canvas id="gCanvas" width="1000" height="1000"></canvas>
    </div>

    <!-- <div
      class="w-screen h-screen fixed top-0 left-0 flex items-center justify-center"
    > -->
    <div class="w-56 h-20 space-y-2 fixed top-96 right-20">
      <!-- ARROW UP  -->
      <div
        id="arrow-up"
        class="w-full h-full bg-white border-2 border-black rounded-lg flex items-center justify-center text-4xl hover:cursor-pointer hover:bg-gray-300"
      >
        <i class="fa-solid fa-arrow-up"></i>
      </div>
      <div id="arrow-right-left" class="w-full h-full flex gap-2">
        <!-- ARROW LEFT  -->
        <div
          id="arrow-left"
          class="w-full h-full bg-white border-2 border-black rounded-lg flex items-center justify-center text-4xl hover:cursor-pointer hover:bg-gray-300"
        >
          <i class="fa-solid fa-arrow-left"></i>
        </div>

        <!-- ARROW BOTTOM  -->
        <div
          id="arrow-down"
          class="w-full h-full bg-white border-2 border-black rounded-lg flex items-center justify-center text-4xl hover:cursor-pointer hover:bg-gray-300"
        >
          <i class="fa-solid fa-arrow-down"></i>
        </div>

        <!-- ARROW RIGHT  -->
        <div
          id="arrow-right"
          class="w-full h-full bg-white border-2 border-black rounded-lg flex items-center justify-center text-4xl hover:cursor-pointer hover:bg-gray-300"
        >
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
    </div>
    <!-- </div> -->

    <script src="./src/lib/libs.js"></script>
    <script src="./src/lib/Tenant.js"></script>
    <script src="index.js"></script>
  </body>
</html>

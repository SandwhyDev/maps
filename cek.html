<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Database</title>
  </head>
  <body>
    <h1>Contoh Database</h1>

    <input type="text" id="nama" placeholder="Masukkan nama" />
    <button onclick="tambahData()">Tambah Data</button>

    <ul id="daftarNama"></ul>

    <script>
      // Data sementara, seharusnya diambil dari database
      var dataNama = [];

      function tambahData() {
        var nama = document.getElementById("nama").value;
        dataNama.push(nama);
        tampilkanData();
      }

      function tampilkanData() {
        var daftarNamaElemen = document.getElementById("daftarNama");
        daftarNamaElemen.innerHTML = "";
        for (var i = 0; i < dataNama.length; i++) {
          var li = document.createElement("li");
          li.appendChild(document.createTextNode(dataNama[i]));
          daftarNamaElemen.appendChild(li);
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script>
      function init() {
        if (window.DeviceOrientationEvent) {
          window.addEventListener("deviceorientation", handleOrientation);
        } else {
          alert("Device orientation not supported.");
        }

        // Create grid
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const step = 20; // Adjust this value for grid spacing
        for (let x = 0; x <= canvas.width; x += step) {
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x, canvas.height);
          ctx.strokeStyle = "rgba(0, 0, 0, 0.2)";
          ctx.stroke();
        }
        for (let y = 0; y <= canvas.height; y += step) {
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(canvas.width, y);
          ctx.strokeStyle = "rgba(0, 0, 0, 0.2)";
          ctx.stroke();
        }

        function handleOrientation(event) {
          const alpha = event.alpha; // Kompass direction in degrees

          const canvas = document.getElementById("canvas");
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;

          // Draw compass base
          ctx.beginPath();
          ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
          ctx.strokeStyle = "#000";
          ctx.lineWidth = 2;
          ctx.stroke();

          // Draw compass needle
          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          const angle = alpha * (Math.PI / 180);
          const needleLength = 80;
          const needleEndX = centerX + Math.cos(angle) * needleLength;
          const needleEndY = centerY - Math.sin(angle) * needleLength;
          ctx.lineTo(needleEndX, needleEndY);
          ctx.strokeStyle = "red";
          ctx.lineWidth = 4;
          ctx.stroke();
        }
      }

      init();
    </script>
  </body>
</html>

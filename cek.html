<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Grid with Border Radius</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      canvas {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <canvas id="gridCanvas" width="400" height="400"></canvas>
    <script>
      const canvas = document.getElementById("gridCanvas");
      const ctx = canvas.getContext("2d");

      // Fungsi untuk menggambar grid
      function drawGrid() {
        const gridSize = 20; // Ukuran kotak grid
        const width = canvas.width;
        const height = canvas.height;
        const cornerRadius = 5; // Radius sudut

        ctx.beginPath();

        // Garis vertikal
        for (let x = 0; x <= width; x += gridSize) {
          ctx.moveTo(x + cornerRadius, cornerRadius);
          ctx.arcTo(
            x + gridSize,
            cornerRadius,
            x + gridSize,
            height,
            cornerRadius
          );
          ctx.lineTo(x + gridSize, height - cornerRadius);
          ctx.arcTo(x + gridSize, height, x, height, cornerRadius);
          ctx.lineTo(x, height);
        }

        // Garis horizontal
        for (let y = 0; y <= height; y += gridSize) {
          ctx.moveTo(cornerRadius, y);
          ctx.arcTo(
            cornerRadius,
            y + gridSize,
            width,
            y + gridSize,
            cornerRadius
          );
          ctx.lineTo(width - cornerRadius, y + gridSize);
          ctx.arcTo(width, y + gridSize, width, y, cornerRadius);
          ctx.lineTo(width, y);
        }

        ctx.strokeStyle = "black"; // Warna garis grid
        ctx.stroke();
      }

      // Panggil fungsi drawGrid untuk menggambar grid pada canvas
      drawGrid();
    </script>
  </body>
</html>

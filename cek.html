<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Food</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Search Food</h2>
  <input type="text" id="searchInput" onkeyup="search()" placeholder="Search for food..." class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-1 focus:ring-blue-500">
  <ul id="foodList" class="space-y-2"></ul>
</div>

<script src="script.js"></script>
</body>
</html>

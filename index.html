<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no"
    />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

    <title>Maps</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/bd4cbc9eb2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="py-28">
    <div class="w-full max-h-28 flex gap-4 p-2">
      <div class="object-cover bg-black p-5 rounded">
        <img src="/images/logo.png" alt="" srcset="" />
      </div>
      <div class="object-cover bg-black p-5 rounded w-fit">
        <img src="/images/logo.png" alt="" srcset="" />
      </div>
    </div>
    <div
      class="flex flex-col gap-10 fixed top-0 left-0 items-center w-screen z-10"
    >
      <!-- <div id="btnWall" class="btn">Wall</div> -->
      <div id="searchPoint" class="StartPoint p-5 w-full flex gap-2">
        <p class="p-2 rounded w-full text-gray-500 bg-white">Search Point</p>
      </div>

      <div id="containerSearch" class="flex gap-2 p-5 w-full hidden">
        <div class="w-10 space-y-2">
          <div class="object-cover p-1">
            <img src="/images/human.png" alt="" srcset="" />
          </div>

          <div class="object-cover p-1.5">
            <img src="/images/location.png" alt="" srcset="" />
          </div>
        </div>

        <div class="space-y-2 w-full">
          <div class="StartPoint flex">
            <input
              class="p-2 rounded w-full border-[.5px] border-black p-2 rounded focus:outline-none"
              type="text"
              id="inputStart"
              name="start"
              onkeyup="HandleSearch(`start`)"
              placeholder="Start Point "
            />
          </div>

          <div class="EndPoint flex">
            <input
              class="p-2 rounded w-full border-[.5px] border-black p-2 rounded focus:outline-none"
              type="text"
              id="inputEnd"
              name="end"
              onkeyup="HandleSearch(`end`)"
              placeholder="End Point "
            />
          </div>
        </div>
      </div>

      <!-- <div class="orientation-data">
        <div>Beta: <span id="tiltFB"></span></div>
        <div>Gamma: <span id="tiltLR"></span></div>
        <div>Alpha: <span id="direction"></span></div>
      </div> -->
    </div>

    <div class="w-full h-full border-4 border-black overflow-x-scroll">
      <!-- HEIGHT NAMBAH 200 dari 1400 -->
      <canvas id="gCanvas" width="5700" height="1940"> </canvas>
    </div>

    <div id="modal" class="hidden">
      <div class="modal-content">
        <div class="flex items-center gap-2">
          <p id="modal-name" class="max-w-44">Trumecs</p>
          <div
            id="rute"
            class="rounded p-2 border border-black text-sm font-normal flex gap-2 items-center"
          >
            <div class="w-3.5 h-3.5 mb-1">
              <img src="/images/location.png" alt="" srcset="" />
            </div>
            <p>Rute</p>
          </div>
        </div>
        <p id="modal-code" class="text-sm font-normal">A1A2-01</p>
        <img
          src="./images/tenant.webp"
          alt="Deskripsi gambar"
          class="modal-image"
        />

        <div class="hidden space-y-2" id="more-info">
          <p id="modal-code" class="text-sm font-normal">
            Lobunta Building, Jl. Pintu Air Raya No.31B Lantai 3, RT.13/RW.8,
            Ps. Baru, Kecamatan Sawah Besar, Kota Jakarta Pusat, Daerah Khusus
            Ibukota
          </p>
          <p id="modal-code" class="text-sm font-normal">021 3812143</p>
          <p id="modal-code" class="text-sm font-normal">info@trumecs.com</p>
          <a href="#" class="underline">
            <p id="modal-code" class="text-sm font-normal">trumecs.com</p>
          </a>
          <p id="modal-code" class="text-sm font-normal">Product</p>
        </div>

        <p id="modal-detail" class="text-sm font-normal text-center underline">
          more detail
        </p>

        <span id="btn-closed">Ã—</span>
      </div>
    </div>

    <div class="fixed bottom-20 left-10 flex gap-28 w-full items-center">
      <div class="flex gap-5">
        <div
          id="btnZoomOut"
          class="w-14 h-14 bg-white flex items-center justify-center text-3xl rounded-full border shadow cursor-pointer"
        >
          -
        </div>
        <div
          id="btnZoomIn"
          class="w-14 h-14 bg-white flex items-center justify-center text-3xl rounded-full border shadow cursor-pointer"
        >
          +
        </div>
      </div>
      <div
        class="text-3xl relative bg-orange-500 rounded-full w-14 h-14 flex items-center justify-center"
      >
        <div class="text-2xl absolute -top-8 right-50">N</div>
        <i id="arrow" class="fa-solid fa-arrow-up"></i>
      </div>
    </div>

    <script src="/constant/dataTenant.js"></script>
    <script src="/src/lib/Tenant.js"></script>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Rectangle</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
      // Ambil elemen canvas dan konteksnya
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Gambar rectangle pertama di canvas
      ctx.fillStyle = "blue";
      ctx.fillRect(50, 50, 100, 100);

      // Gambar rectangle kedua di canvas
      ctx.fillStyle = "red";
      ctx.fillRect(200, 200, 100, 100);

      // Tambahkan event listener untuk meng-handle klik di canvas
      canvas.addEventListener("click", function (event) {
        // Dapatkan koordinat mouse relative terhadap canvas
        var rect = canvas.getBoundingClientRect();
        var mouseX = event.clientX - rect.left;
        var mouseY = event.clientY - rect.top;

        // Periksa apakah klik berada di dalam rectangle pertama
        if (mouseX >= 50 && mouseX <= 150 && mouseY >= 50 && mouseY <= 150) {
          alert("Kotak pertama");
        }

        // Periksa apakah klik berada di dalam rectangle kedua
        if (mouseX >= 200 && mouseX <= 300 && mouseY >= 200 && mouseY <= 300) {
          alert("Kotak kedua");
        }
      });
    </script>
  </body>
</html>
